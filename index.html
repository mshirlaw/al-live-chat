<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1>AL Live Chat!</h1>
                <p>A live chat application built using NodeJS and Socket.io</p>
            </div>
            <div id="usernameContent">
                <div>
                    <form id="usernameForm" action="">
                        <div class="input-group">
                            <input type="text" id="usernameInput" class="form-control" placeholder="Enter a username">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Save</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" id="errorContent">
                <div>Error: Username is already taken</div>
            </div>

            <div id="chatContent">
                <div class="row">
                    <div class="col-md-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Messages</h4>
                            </div>
                            <div class="panel-body" id="messages"></div>
                        </div>
                        <form id= "chatForm" action="">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" placeholder="Type message...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Users</h4>
                            </div>
                            <div class="panel-body" id="currentUsers"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
